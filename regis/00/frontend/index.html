<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Health Check</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="./output.css" rel="stylesheet">
</head>
<body>
  <div class="min-h-screen flex items-center justify-center bg-linear-to-br from-blue-100 to-blue-300">
    <div class="bg-white shadow-lg rounded-xl p-4 w-full max-w-2xl flex flex-col items-center gap-2 text-sm">
      <h1 class="text-lg font-bold text-blue-700 mb-1">Status da API</h1>
      <div class="flex flex-row gap-2 w-full justify-center">
        <button id="checkHealth" class="px-4 py-1 bg-blue-600 text-white rounded-lg font-semibold shadow hover:bg-blue-700 transition text-xs">Verificar Status</button>
        <button id="checkDb" class="px-4 py-1 bg-indigo-600 text-white rounded-lg font-semibold shadow hover:bg-indigo-700 transition text-xs">Verificar Conexão</button>
      </div>
      <div id="result" class="text-gray-700 text-center text-xs"></div>
      <div id="tasksContainer" class="w-full flex flex-col items-center gap-1 mt-2 text-xs">
        <!-- O botão Listar Tasks, formulário e a lista serão inseridos via JS -->
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
