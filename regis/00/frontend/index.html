<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Health Check</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="min-h-screen flex items-center justify-center bg-linear-to-br from-blue-100 to-blue-300">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md flex flex-col items-center gap-6">
      <h1 class="text-2xl font-bold text-blue-700 mb-2">Status da API</h1>
      <button id="checkHealth" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-semibold shadow hover:bg-blue-700 transition">Verificar Status</button>
      <div id="result" class="text-gray-700 text-center min-h-8 mt-2"></div>
      <div id="tasksContainer" class="w-full flex flex-col items-center gap-3 mt-4">
        <!-- O botão Listar Tasks e a lista serão inseridos via JS -->
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
